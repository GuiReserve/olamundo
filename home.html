<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OleoNovo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="assets/logopequeno.png" alt="logooleonovo">

       </section> 

       <section class="conteudo-secundario">

            <div class="textopequeno">
                <p>1°  Cuidados especiais com o seu carro</p>
